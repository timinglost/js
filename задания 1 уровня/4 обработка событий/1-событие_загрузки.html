<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="img/WallpaperDog-20467117.jpg" alt="">
    <img src="img/WallpaperDog-5513134.jpg" alt="">
    <!-- Задание. Отследите когда все теги будут добавлены на страницу (событие
    DOMContentLoaded) и выведите alert'ом сообщение: "все теги добавлены на страницу". -->

    <script>
        'use strict';
        function alerting() {
            alert("все теги добавлены на страницу");
        }

        document.addEventListener('DOMContentLoaded', alerting);
    </script>
</body>

</html>
