<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict'

        //пример 1
        // a присваивается значение 1
        let a = 1, b = 1, c, d;
        /*
        1. ++a увеличивается на 1 (a = 2)
        2. c присваивается а равное двум
        */
        c = ++a;
        alert(c); // ответ: 2 

        //пример 2
        /*
        1. d присваивается значение b(1)
        2. b++ увеличивает значение b на 1 (b = 2)
        */
        d = b++;
        alert(d); //ответ: 1

        //пример 3 
        /*
        1. ++a увеличивается на 1 (a = 3)*[1]
        2. c присваивается значение 5 (2 + 3 = 5)
        */
        c = 2 + ++a;
        alert(c); //ответ: 5 

        //пример 4 
        /*
        1. b(2) складывается с 2 получается 4
        2. d присваивается значение 4
        3. b++ увеличивает значение b на 1 (b = 3)*[2]
        */
        d = 2 + b++;
        alert(d); //ответ: 4 

        alert(a); //3 [1]
        alert(b); //3 [2]
    </script>
</body>

</html>
