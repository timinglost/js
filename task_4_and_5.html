<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict'

        function summ(a, b) {
            return a + b
        }

        function minus(a, b) {
            return a - b
        }

        function divide(a, b) {
            return a / b
        }

        function multiply(a, b) {
            return a * b
        }

        alert(summ(1, 1))
        alert(minus(2, 1))
        alert(divide(4, 2))
        alert(multiply(2, 2))

        // task 5

        function mathOperation(arg1, arg2, operation) {
            switch (operation) {
                case '+':
                    return summ(arg1, arg2)
                case '-':
                    return minus(arg1, arg2)
                case '/':
                    return divide(arg1, arg2)
                case '*':
                    return multiply(arg1, arg2)
                default:
                    throw new Error('Нет такой операции!')
            }
        }

        alert(mathOperation(1, 1, '+'))
        alert(mathOperation(2, 1, '-'))
        alert(mathOperation(4, 2, '/'))
        alert(mathOperation(2, 2, '*'))
    </script>
</body>

</html>
