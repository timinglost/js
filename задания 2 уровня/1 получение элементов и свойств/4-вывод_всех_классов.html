<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="one two three"></div>

    <!-- 
    Задание.
    1. Сохраните в переменную тег div.
    2. Создайте переменную classes, и в нее сохраните значение свойства classList.
    3. C помощью forEach переберите classes и выведите каждый класс в консоль.
     -->

    <script>
        'use strict';
        function print(classs) {
            console.log(classs);
        }

        let allDiv = document.getElementsByClassName('one')
        let tegDiv = allDiv[0].nodeName;
        console.log(tegDiv);

        let divQS = document.querySelector('div');
        let classes = divQS.classList;
        classes.forEach(print);
    </script>
</body>

</html>
