    <script>
        alert('task 3');

        /*
        1. к 10 прибавляем 10 получаем 20
        2. 20 прибавляем к str'10' получаем 2010
        3. с помощью console.log выводим num_1 в консоль 
        */
        let num_1 = 10 + 10 + "10";
        console.log(num_1);

        /*
        1. к 10 прибавляем str'10' получаем str'1010'
        2. к str'1010' прибавляем str'10' получаем str'101010'
        3. с помощью console.log выводим num_2 в консоль 
        */
        let num_2 = 10 + "10" + 10;
        console.log(num_2);

        /*
        1. к 10 прибавляем 10 получаем 20
        2. +"10" унарный плюс превращает str в number
        3. 20 плюс 10 равно 30
        4. с помощью console.log выводим num_3 в консоль 
        */
        let num_3 = 10 + 10 + +"10";
        console.log(num_3);

        /*
        1. унарный минус превращает пустую строку в -0
        2. деление на -0 даёт -Infinity
        3. с помощью console.log выводим num_4 в консоль 
        */
        let num_4 = 10 / -"";
        console.log(num_4);

        /*
        1. Унарный плюс превращает "2,5" в NaN из-за запятой
        2. 10 делить на NaN равно NaN
        3. с помощью console.log выводим num_5 в консоль 
        */
        let num_5 = 10 / +"2,5";
        console.log(num_5);
    </script>
